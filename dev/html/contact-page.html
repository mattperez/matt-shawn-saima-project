<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Page</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script>
      $(function(){
          var filename = "./header.html"
          $("#navbarContent").load(filename);
      });
  </script>
</head>
  <body>
    <div id="navbarContent"></div>
    <div id="container" style="margin-top: 13%">
    <form>         
        <input type="text" placeholder="First Name" required><br>
        <input type="text" placeholder="Last Name" required><br>
        <input type="email" placeholder="Email" required><br>
        <input type="text" placeholder="Phone Number"><br>
        <p>
            <input type="radio" value="current" checked>Current Student<br>
            <input type="radio" value="prospective">Prospective Student<br>
            <input type="radio" value="instructor">Instructor<br>
        </p>
        <textarea name="comments" placeholder="Tell us about yourself" required></textarea>
    </form>
    </div>   
  </body>
</html>
